<!DOCTYPE html>
<html>
    <head>
        <meta charset = 'UTF-8'>
        <meta http=-equiv = 'X-UA-Compatible' content="IE=edge">
        <meta name = 'viewport' content="width=device-width, initial-scale=1.0">
        <title>Music Player</title>
        <link rel='stylesheet' href="https://cdn-uicons.flaticon.com/2.5.1/uicons-bold-rounded/css/uicons-bold-rounded.css">
        <link rel = 'stylesheet' href = 'style.css'>
    </head>
    <body>
        <div class="wrapper">
            <header>
                <button class = 'hdbtn'>
                    <i class = 'fi fi-br-arrow-small-left'></i>
                </button>
                <h3 class ='p-now'> Playing Now</h3>
                <button class = 'hdbtn'>
                    <i class="fi fi-br-list"></i>   
            </header>


            <div class="player">
                <div class = 'img-area'>
                    <img src = 'img/Pedestruab-Traffic-floor-sign_2560x.png' alt="">
                </div>


                <div class = 'song-details'>
                    <h1 class = 'name'>Animations</h1>
                    <h3 class ='artist'>Coding</h3>
                </div>


                <div class = 'audioC'>
                    <div class = 'song-timer'>
                        <span class = 'current-time'>0:00</span>
                        <span class = 'max-duration'>0:00</span>

                    </div>
                    
                    <div class = 'progress-area'>
                        <div class="progress-bar">
                            <audio id="main-audio" src = to_you/Ruhaani.mp3></audio>
                        </div>
                    </div>
                </div>


                <div class = 'controls'>
                    <button class = 'btnC' id = 'prev'>
                        <i class ='fi fi-br-rewind'></i>
                    </button>
                    <button class = 'play-pause btnC'>
                        <i class ='fi fi-br-play play'></i>
                    </button>
                    <button class = 'btnC' id = 'next'>
                        <i class ='fi fi-br-forward'></i>
                    </button>
                </div>

            </div>

        </div>
        <script src="musiclist.js"></script>
        <script src="music.js"></script>
    </body>
</html>
